<!DOCTYPE html>
<head></head>
<body>
	<div id="main-controls">
		<button id="start-button" onclick="test()">TEST</button>
	</div>
	<div id="visual-pane"><svg style="width: 990px;height: 650px;border:1px lightgray solid;" /></div>

	<script type="text/javascript" src="d3.min.js"></script>
	<script type="text/javascript">
		var i,j, RADIUS = 17;
		var classRoom=[
			{name:'a', x: 0, y: 0},
			{name:'b', x: 0, y: 0},
			{name:'c', x: 0, y: 0},
			{name:'d', x: 0, y: 0},
			{name:'e', x: 0, y: 0},
			{name:'f', x: 0, y: 0},
			{name:'g', x: 0, y: 0},
			{name:'h', x: 0, y: 0}			
		];
		var bigG = d3.select('svg').selectAll('g')
			.attr('id', 'vod');
		var gees = bigG.data(classRoom)
			.enter()
			.append('g')
			.attr('id', function(d) { return d.name;})
			.attr('x', function(d, i) { 
				d.x = i*RADIUS * 2.3;
				return d.x;
			})
			.attr('y', function(d) { 
				d.y = RADIUS;
				return d.y;
			})
     		.attr('transform', function(d) { return 'translate(' + d.x + ', ' + d.y + ')';});
		gees.append('text')
				.attr('text-anchor', 'middle')
				.text(function(d) {return d.name;})
				.attr('font-family', 'sans-serif')
				.attr('font-size', RADIUS)
				.attr('y', 0.33 * RADIUS)
				.attr('fill', 'black')
				.transition().duration(1250)
				.attr('fill', 'black')
				.attr('font-weight', 'bold');
		gees.append('circle')
				.attr('r', 0)
				//.attr('cx', function (d, i) {return (i * RADIUS * 2.3);})
				//.attr('cy', function (d, i) {return RADIUS;})
				.style('stroke', 'black')
				.style('stroke-width', '1px')
				.style('fill', 'steelblue')
				.style('fill-opacity', 0.3)
				.transition().duration(1250)
				.attr('r', RADIUS);

				
	
	</script>
</body>
</html>
