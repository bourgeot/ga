<!DOCTYPE html>
<head>
	<title>2014 IT SUMMIT: Introduction to Graph Databases</title>
	<style type="text/css">
	.node {
	  fill: #000;
	}

	.tick line {
	  shape-rendering: crispEdges;
	  stroke: #000;
	}
	.link {
	  fill: none;
	  stroke: #666;
	  stroke-width: 1px;
	}
	.link.LIKES {
		stroke: blue;
	}
	.link.KNOWS {
		stroke: red;
	}
	line.minor  {
	  stroke: #777;
	  stroke-dasharray: 2,2;
	}

	path.domain {
	  fill: none;
	  stroke: black;
	}
	#main-controls {
		float: right;
		width: 50px;
	}
	</style>
</head>
<body>
	<div id="main-controls">
		<button id="start-button" onclick="Summit.start()">Start</button>
		<button id="next-button" onclick="Summit.next()">Next</button>
		<button onclick="Summit.reset()">Reset</button>
		<button onclick="Summit.execute()">Send</button>
	</div>
	<form action="">
	
		{"statements":[]}<textarea id="statements"></textarea>
	</form>
	<div id="results"></div>
	<div id="pane-controls"></div>
	<div id="visual-pane"><svg style="width: 990px;height: 650px;border:1px lightgray solid;" /></div>

	<script type="text/javascript" src="d3.min.js"></script>
	<script type="text/javascript" src="neo-test.js"></script>
	<script type="text/javascript" src="summit.js"></script>
</body>
</html>
